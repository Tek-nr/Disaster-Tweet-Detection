{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yardim Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
  </head>
  <body>
    {% include 'partials/_baslik.html' %}
    {% include 'partials/_navbar.html' %}
    <div class="row" style="margin-top: 10px; margin-left: 400px; margin-bottom: 10px;">
      <div class="col-md-5">
        <h3>Tweet İçeriği</h3>
        <hr>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>İçerik</th>
                    <th>Lokasyon</th>
                </tr>

                {% for i in tweet %}
                  <tr>
                    <td>{{i.tweet}}</td>
                    <td>{{i.location}}</td>
                    <td><a class="btn btn-primary btn-sm btn-block" href="{% url 'veriSil' i.id %}">Sil</a></td>
                  </tr>
                {% endfor %}
            </table>
        </div>
      </div>
    </div>

    <div>
      {% include 'partials/_footer.html' %}
    </div>
  </body>
</html>
